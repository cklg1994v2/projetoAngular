<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo: </h2>
    </header>
    <form action="">
        <label for="pensamento">Pensamento</label>
        <input 
            type="textarea" 
            class="input" 
            id="pensamento" 
            name="pensamento" 
            placeholder="digite o pensamento"
            [(ngModel)]="pensamento.conteudo"
        >
        <label for="autoria">autoria ou fonte</label>
        <input 
            type="textarea" 
            class="input" 
            id="autoria" 
            name="autoria" 
            placeholder="digite o autoria"
            [(ngModel)]="pensamento.autoria"
        >

        <label for="modelo">Selecione um modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input 
                        type="radio" 
                        name="modelo-card" 
                        id="modelo1" 
                        value="modelo1"
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                    Previa:
                    <div class="modelo modelo1 ff-roboto-mono">
                        <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
                        <p class="conteudo">{{ pensamento.conteudo }}</p>
                        <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                    </div>
            </div> <!--Termina Modelo1-->

            <div class="radio-modelo">
                <label for="modelo2">
                    <input 
                        type="radio" 
                        name="modelo-card" 
                        id="modelo2" 
                        value="modelo2"
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                    Previa:
                    <div class="modelo modelo2 ff-roboto-mono">
                        <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
                        <p class="conteudo">{{ pensamento.conteudo }}</p>
                        <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                    </div>
            </div> <!--Termina Modelo 2-->

            <div class="radio-modelo">
                <label for="modelo3">
                    <input 
                        type="radio" 
                        name="modelo-card" 
                        id="modelo3" 
                        value="modelo3"
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                    Previa:
                    <div class="modelo modelo3 ff-roboto-mono">
                        <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verde">
                        <p class="conteudo">{{ pensamento.conteudo }}</p>
                        <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                    </div>
            </div> <!--Termina Modelo 3-->       
        </div>
        
        <div class="acoes">
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <button routerLink="/listarPensamento" (click)="cancelar()" class="botao">Cancelar</button>
        </div>
    </form>
</section>
